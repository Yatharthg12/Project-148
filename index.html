<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: white">

        <!--Camera-->
        <a-camera position="0 8 15"></a-camera>
        <a-assets timeout = "10000">
            <a-assets-item id = "tiger" src = "./assets/tiger/scene.gltf"></a-assets-item>
            <a-assets-item id = "giraffe" src = "./assets/giraffe/scene.gltf"></a-assets-item>
            <a-assets-item id = "photographer" src = "./assets/photographer/scene.gltf"></a-assets-item>
            <a-assets-item id = "tree" src = "./assets/tree_for_games/scene.gltf"></a-assets-item>
            <a-assets-item id = "fence" src = "./assets/simple_wood_fence/scene.gltf"></a-assets-item>
        </a-assets>

        <!--Ambient-->
        <a-entity light = "type: ambient; intensity: 0.5" ></a-entity>
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true duration: 60000"></a-entity>
        <a-entity light = "type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color: yellow" position = "-100 18 20"></a-entity>

        <a-circle position = "-0.4 -0.76 -25" rotation = "-90 0 0" radius = "100" shadow = "recieve: true" visible = "true" color = "#2e6f10"></a-circle>

        <a-entity>
            <a-entity gltf-model = "#tiger" position = "-5 2 0" rotation = "0 55 0" shadow = "cast: true"></a-entity>
            <a-entity gltf-model = "#giraffe" position = "-25 2 0" rotation = "0 55 0" shadow = "cast: true"></a-entity>
            <a-entity gltf-model = "#photographer" position = "10 -0.5 0" rotation = "0 55 0" scale = "3 3 3" shadow = "cast: true"></a-entity>
            <a-entity gltf-model = "#tree" position = "-17 -0.5 0" rotation = "0 55 0" scale = "0.01 0.01 0.01" shadow = "cast: true"></a-entity>
            <a-entity gltf-model = "#fence" position = "25 2 0" rotation = "0 55 0" shadow = "cast: true"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
